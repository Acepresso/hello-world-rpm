---
name: Release3

on:
  workflow_dispatch:
  # schedule:
    # - cron: '0 9 * * 3'

# Allow only one instance of this workflow to run at a time.
concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:

  get_info:

    runs-on: ubuntu-latest
    outputs:
      latest_tag: ${{ steps.get_info.outputs.latest_tag }}
      latest_tag_sha: ${{ steps.get_info.outputs.latest_tag_sha }}
      changed: ${{ steps.get_info.outputs.changed }}
      next_version: ${{ steps.get_info.outputs.next_version }}
    
    env:
        # TRACKED_PATHS: "acceptance/ policy/"
        TRACKED_PATHS: "log/ VERSION"
  
    steps:

      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get info
        id: get_info
        run: |
          set -e
          git fetch --tags
          export TRACKED_PATHS
          source hack/derive-version.sh
          
          echo latest_tag=$LATEST_TAG | tee -a "$GITHUB_OUTPUT"
          echo latest_tag_sha=$LATEST_TAG_SHA | tee -a "$GITHUB_OUTPUT"
          echo changed=$HAVE_CHANGED" | tee -a "$GITHUB_OUTPUT"
          echo next_version=$NEXT_VERSION" | tee -a "$GITHUB_OUTPUT"

  create_release:

    needs: get_info
    if: needs.get_info.outputs.changed
    permissions:
      contents: write
    runs-on: ubuntu-latest

    steps:

      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Tag
        run: |
          set -ex
          git fetch --tags
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"          
          
          source hack/add-auto-tag.sh
          git push --tags
        
      - name: Create a release
        uses: softprops/action-gh-release@c95fe1489396fe8a9eb87c0abf8aa5b2ef267fda # v2
        with:
          make_latest: false
          name: ${{ needs.get_info.outputs.next_version }}
          tag_name: ${{ needs.get_info.outputs.next_version }}
          generate_release_notes: false
          files: ${TRACKED_PATHS}
